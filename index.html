<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Fortnite</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; text-align: center; }
    .item { display: inline-block; margin: 10px; width: 300px; background: #333; padding: 10px; border-radius: 8px; text-align: left; }
    .item img { width: 100%; border-radius: 5px; }
    iframe { width: 100%; height: 200px; border: none; margin-top: 10px; }
    h3, p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Tienda de Fortnite (Actualizada)</h1>
  <div id="shop"></div>

  <script>
    async function fetchFortniteShop() {
      const shopDiv = document.getElementById("shop");
      shopDiv.innerHTML = '<p>Cargando tienda...</p>';

      try {
        const response = await fetch("https://fortnite-api.com/v2/shop", {
          headers: {
            "Authorization": "e2bc026b-691f-4fbd-b44e-5d405d7787ee"
          }
        });

        if (!response.ok) {
          shopDiv.innerHTML = "<p>Error al cargar la tienda. CÃ³digo: " + response.status + "</p>";
          return;
        }

        const data = await response.json();
        const items = data.data.entries;

        shopDiv.innerHTML = '';

        if (!items || items.length === 0) {
          shopDiv.innerHTML = "<p>No hay elementos disponibles en la tienda en este momento.</p>";
          return;
        }

        items.forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";

          const imageUrl = item.bundle?.image || 'https://via.placeholder.com/150';
          const title = item.bundle?.name || "Producto";
          const info = item.bundle?.info || "Sin descripciÃ³n";
          const regular = item.regularPrice || 0;
          const final = item.finalPrice || 0;

          let html = `
            <img src="${imageUrl}" alt="${title}">
            <h3>${title}</h3>
            <p><strong>${info}</strong></p>
            <p>Precio regular: ${regular} paVos</p>
            <p>Precio con descuento: ${final} paVos</p>
          `;

          // Mostrar detalles de los objetos del bundle
          if (item.brItems && item.brItems.length > 0) {
            html += `<hr><p><strong>Contenido:</strong></p>`;
            item.brItems.forEach(obj => {
              html += `
                <p>ðŸŽ® <strong>${obj.name}</strong> (${obj.type.displayValue} - ${obj.rarity.displayValue})</p>
                <p>${obj.description}</p>
                <img src="${obj.images.icon}" alt="${obj.name}">
              `;

              if (obj.showcaseVideo) {
                html += `
                  <iframe src="https://www.youtube.com/embed/${obj.showcaseVideo}" allowfullscreen></iframe>
                `;
              }
            });
          }

          itemDiv.innerHTML = html;
          shopDiv.appendChild(itemDiv);
        });
      } catch (error) {
        shopDiv.innerHTML = `<p>Error al obtener datos: ${error.message}</p>`;
      }
    }

    fetchFortniteShop();
    setInterval(fetchFortniteShop, 1000 * 60 * 60); // Actualiza cada 1 hora
  </script>
</body>
</html>

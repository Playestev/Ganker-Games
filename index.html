<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganker Games Fortnite-Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #00ff00, #004400);
      color: #00ff00;
    }

    /* Encabezado fijo con logo y título */
    .header {
      position: sticky;
      top: 0;
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }

    .header img {
      height: 80px;
    }

    .header h1 {
      margin: 0;
      font-size: 48px;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.7);
    }

    /* Carrusel de imágenes */
    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 400px;
      margin-bottom: 40px;
    }

    .carousel-track {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease;
    }

    .carousel-track img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Productos destacados */
    .featured-item {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      flex-wrap: wrap;
      margin: 20px;
      border-radius: 12px;
    }

    .featured-item img {
      width: 720px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .item-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin-left: 40px;
      padding: 20px;
      text-align: left;
      background: none;
    }

    .item-info h2 {
      font-size: 36px;
      margin: 10px 0;
      color: #ffffff;
      background-color: #111;
      padding: 10px 20px;
      border-left: 5px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .price {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      background-color: #f8c500;
      padding: 10px 20px;
      border-left: 5px solid #fff200;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(248, 197, 0, 0.5);
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 14px 22px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      text-decoration: none;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo y título -->
  <div class="header">
    <img src="https://i.postimg.cc/0Nx5xFZh/LOGO-TIENDA2.png" alt="Logo Ganker" />
    <h1>Ganker Games Fortnite-Shop</h1>
  </div>

  <!-- Carrusel de imágenes -->
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <img src="https://i.postimg.cc/HLYXLH8x/1.jpg" alt="Banner 1">
      <img src="https://via.placeholder.com/1080x400.png?text=Banner+2" alt="Banner 2">
      <img src="https://via.placeholder.com/1080x400.png?text=Banner+3" alt="Banner 3">
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" onclick="moveCarousel(-1)">&#10094;</button>
      <button class="carousel-button" onclick="moveCarousel(1)">&#10095;</button>
    </div>
  </div>

  <!-- Producto destacado -->
  <div class="featured-item">
    <img src="https://i.postimg.cc/HLYXLH8x/1.jpg" alt="Lote Psicópata" />
    <div class="item-info">
      <h2>Lote Psicópata</h2>
      <div class="price">$200 Pesos MX</div>
      <a class="whatsapp-button" href="https://wa.me/5211234567890?text=Hola,%20quiero%20comprar%20el%20Lote%20Psicópata%20de%20la%20tienda%20Fortnite" target="_blank">
        Comprar en WhatsApp
      </a>
    </div>
  </div>

  <!-- Segundo producto -->
  <div class="featured-item">
    <img src="https://via.placeholder.com/1080x600.png?text=Otro+Producto" alt="Lote Sombra" />
    <div class="item-info">
      <h2>Lote Sombra</h2>
      <div class="price">$180 Pesos MX</div>
      <a class="whatsapp-button" href="https://wa.me/5211234567890?text=Hola,%20quiero%20comprar%20el%20Lote%20Sombra%20de%20la%20tienda%20Fortnite" target="_blank">
        Comprar en WhatsApp
      </a>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function moveCarousel(direction) {
      const track = document.getElementById('carouselTrack');
      const totalSlides = track.children.length;
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganker Games Fortnite-Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #00ff00, #004400);
      color: #00ff00;
    }

    .header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .header img {
      height: 60px;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
      color: #00ff00;
    }

    /* Carrusel */
    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 400px;
      margin-bottom: 40px;
    }

    .carousel-track {
      display: flex;
      width: 300%;
      animation: scroll 12s infinite linear;
    }

    .carousel-track img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .featured-item {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      flex-wrap: wrap;
      margin: 20px;
      border-radius: 12px;
    }

    .featured-item img {
      width: 720px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .item-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin-left: 40px;
      padding: 20px;
      text-align: left;
      background: none;
    }

    .item-info h2 {
      font-size: 36px;
      margin: 10px 0;
      color: #00ff00;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
      color: #f8c500;
      margin: 10px 0;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 14px 22px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      text-decoration: none;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo -->
  <div class="header">
    <img src="https://via.placeholder.com/60x60.png?text=Logo" alt="Logo Ganker" />
    <h1>Ganker Games Fortnite-Shop</h1>
  </div>

  <!-- Carrusel de im치genes -->
  <div class="carousel-container">
    <div class="carousel-track">
      <img src="https://i.postimg.cc/HLYXLH8x/1.jpg" alt="Banner 1">
      <img src="https://via.placeholder.com/1080x400.png?text=Banner+2" alt="Banner 2">
      <img src="https://via.placeholder.com/1080x400.png?text=Banner+3" alt="Banner 3">
    </div>
  </div>

  <!-- Producto destacado -->
  <div class="featured-item">
    <img src="https://i.postimg.cc/HLYXLH8x/1.jpg" alt="Lote Psic칩pata" />
    <div class="item-info">
      <h2>Lote Psic칩pata</h2>
      <div class="price">$200 Pesos MX</div>
      <a class="whatsapp-button" href="https://wa.me/5211234567890?text=Hola,%20quiero%20comprar%20el%20Lote%20Psic칩pata%20de%20la%20tienda%20Fortnite" target="_blank">
        Comprar en WhatsApp
      </a>
    </div>
  </div>

  <!-- Segundo producto -->
  <div class="featured-item">
    <img src="https://via.placeholder.com/1080x600.png?text=Otro+Producto" alt="Lote Sombra" />
    <div class="item-info">
      <h2>Lote Sombra</h2>
      <div class="price">$180 Pesos MX</div>
      <a class="whatsapp-button" href="https://wa.me/5211234567890?text=Hola,%20quiero%20comprar%20el%20Lote%20Sombra%20de%20la%20tienda%20Fortnite" target="_blank">
        Comprar en WhatsApp
      </a>
    </div>
  </div>

</body>
</html>

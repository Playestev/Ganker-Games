<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Fortnite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .shop-item {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .shop-item img {
            width: 100%;
            height: auto;
        }
        .shop-item .item-info {
            padding: 10px;
            text-align: center;
        }
        .shop-item .item-info h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .shop-item .item-info .price {
            font-size: 18px;
            color: #f8c500;
        }
        .shop-item .item-info button {
            background-color: #f8c500;
            border: none;
            padding: 10px;
            font-size: 16px;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .shop-item .item-info button:hover {
            background-color: #f1b600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tienda Fortnite</h1>
    </div>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://drive.google.com/drive/folders/1ouirA7_u0GgQxh8_HxH1cfncL6pQX2io" alt="Item 1">
            <div class="item-info">
                <h2>Lote Psícopata</h2>
                <p>¡Consigue este increíble guerrero para tu próxima batalla!</p>
                <div class="price">$200 Pesos MX</div>
                <button>Comprar</button>
            </div>
        </div>

        <div class="shop-item">
            <img src="https://via.placeholder.com/200" alt="Item 2">
            <div class="item-info">
                <h2>Emote Bailarín</h2>
                <p>Baila con estilo en el campo de batalla.</p>
                <div class="price">500 V-Bucks</div>
                <button>Comprar</button>
            </div>
        </div>

        <div class="shop-item">
            <img src="https://via.placeholder.com/200" alt="Item 3">
            <div class="item-info">
                <h2>Pickaxe Rápido</h2>
                <p>¡Destruye recursos con esta herramienta veloz!</p>
                <div class="price">800 V-Bucks</div>
                <button>Comprar</button>
            </div>
        </div>

        <!-- Agregar más items aquí -->
    </div>

    <script>
        // Puedes agregar aquí funcionalidades de la tienda como agregar al carrito
        document.querySelectorAll('.shop-item button').forEach(button => {
            button.addEventListener('click', () => {
                alert('¡Artículo agregado al carrito!');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganker Games Fortnite-Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #00ff00;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
      color: #00ff00;
    }

    .featured-item {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: #1a1a1a;
      flex-wrap: wrap;
    }

    .featured-item img {
      width: 720px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .item-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin-left: 40px;
      padding: 20px;
      text-align: left;
    }

    .item-info h2 {
      font-size: 32px;
      margin: 10px 0;
      color: #00ff00;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      color: #f8c500;
      margin: 10px 0;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      text-decoration: none;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Ganker Games Fortnite-Shop</h1>

  <!-- Producto destacado -->
  <div class="featured-item">

    <div class="item-info">
      <h2>Lote Psicópata</h2>

        Comprar en WhatsApp

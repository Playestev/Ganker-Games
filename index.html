<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Fortnite Avanzada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    select, button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .item {
      display: inline-block;
      margin: 10px;
      width: 200px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .item img {
      width: 100%;
      border-radius: 5px;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .pagination {
      margin-top: 20px;
    }
    .dark-mode {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda de Fortnite (Avanzada)</h1>
    <div class="controls">
      <select id="rarityFilter">
        <option value="all">Todas las Rarezas</option>
        <option value="legendary">Legendario</option>
        <option value="epic">Épico</option>
        <option value="rare">Raro</option>
        <option value="uncommon">Poco común</option>
      </select>
      <button onclick="toggleDarkMode()">Modo Oscuro</button>
    </div>
  </header>

  <div id="shop"></div>

  <div class="pagination">
    <button onclick="prevPage()">Anterior</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Siguiente</button>
  </div>

  <script>
    let allItems = [];
    let currentPage = 1;
    const itemsPerPage = 12;

    async function fetchFortniteShop() {
      const shopDiv = document.getElementById("shop");
      shopDiv.innerHTML = '<p>Cargando tienda...</p>';

      try {
        const response = await fetch("https://fortnite-api.com/v2/shop/br", {
          headers: {
            "Authorization": "e2bc026b-691f-4fbd-b44e-5d405d7787ee"
          }
        });

        if (!response.ok) {
          shopDiv.innerHTML = "<p>Error al cargar la tienda. Código: " + response.status + "</p>";
          return;
        }

        const data = await response.json();
        const entries = data.data.featured.entries || [];

        allItems = [];

        entries.forEach(entry => {
          entry.items.forEach(item => {
            allItems.push({
              name: item.name,
              description: item.description,
              rarity: item.rarity.value,
              imageUrl: item.images.icon || 'https://via.placeholder.com/150',
              price: entry.finalPrice || "Precio no disponible"
            });
          });
        });

        renderShop();
      } catch (error) {
        shopDiv.innerHTML = `<p>Error al obtener datos: ${error.message}</p>`;
      }
    }

    function renderShop() {
      const shopDiv = document.getElementById("shop");
      const filter = document.getElementById("rarityFilter").value;
      let filteredItems = allItems;

      if (filter !== "all") {
        filteredItems = allItems.filter(item => item.rarity === filter);
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const itemsToShow = filteredItems.slice(start, end);

      shopDiv.innerHTML = '';

      if (itemsToShow.length === 0) {
        shopDiv.innerHTML = "<p>No hay elementos disponibles para esta rareza.</p>";
        return;
      }

      itemsToShow.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p>Rareza: ${item.rarity}</p>
          <p>Precio: ${item.price} paVos</p>
        `;
        shopDiv.appendChild(itemDiv);
      });

      document.getElementById("pageInfo").innerText = `Página ${currentPage} de ${Math.ceil(filteredItems.length / itemsPerPage)}`;
    }

    function nextPage() {
      const filter = document.getElementById("rarityFilter").value;
      let filteredItems = allItems;

      if (filter !== "all") {
        filteredItems = allItems.filter(item => item.rarity === filter);
      }

      if (currentPage * itemsPerPage < filteredItems.length) {
        currentPage++;
        renderShop();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderShop();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.getElementById("rarityFilter").addEventListener("change", () => {
      currentPage = 1;
      renderShop();
    });

    fetchFortniteShop();
    setInterval(fetchFortniteShop, 1000 * 60 * 60); // Actualizar cada hora
  </script>
</body>
</html>

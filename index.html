<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Fortnite</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; text-align: center; }
    .item { display: inline-block; margin: 10px; width: 200px; background: #333; padding: 10px; border-radius: 8px; }
    .item img { width: 100%; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Tienda de Fortnite (Actualizada)</h1>
  <div id="shop"></div>

  <script>
    async function fetchFortniteShop() {
      const shopDiv = document.getElementById("shop");
      shopDiv.innerHTML = '<p>Cargando tienda...</p>';

      try {
        const response = await fetch("https://fortnite-api.com/v2/shop", {
          headers: {
            "Authorization": "e2bc026b-691f-4fbd-b44e-5d405d7787ee"
          }
        });

        if (!response.ok) {
          shopDiv.innerHTML = "<p>Error al cargar la tienda. CÃ³digo: " + response.status + "</p>";
          return;
        }

        const data = await response.json();
        const items = data.shop;

        shopDiv.innerHTML = '';

        if (!items || items.length === 0) {
          shopDiv.innerHTML = "<p>No hay elementos disponibles en la tienda en este momento.</p>";
          return;
        }

        items.forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";

          // Verificamos si item.images y item.images.icon existen
          const imageUrl = item.images && item.images.icon ? item.images.icon : 'https://via.placeholder.com/150'; // Imagen por defecto si no existe

          itemDiv.innerHTML = `
            <img src="${imageUrl}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>Precio: ${item.price} paVos</p>
          `;
          shopDiv.appendChild(itemDiv);
        });
      } catch (error) {
        shopDiv.innerHTML = `<p>Error al obtener datos: ${error.message}</p>`;
      }
    }

    fetchFortniteShop();
    setInterval(fetchFortniteShop, 1000 * 60 * 60); // Se actualiza cada 1 hora
  </script>
</body>
</html>

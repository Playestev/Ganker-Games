<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Fortnite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tienda {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .whatsapp {
      display: block;
      margin-top: 10px;
      background-color: green;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 5px;
    }
    .price {
      margin-top: 5px;
    }
    .price img {
      width: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Tienda de Fortnite</h1>
  <div id="tienda" class="tienda"></div>

  <!-- 游릴 Producto agregado manualmente -->
  <div class="tienda">
    <div class="item">
      <img src="https://fortnite-api.com/images/cosmetics/br/newdisplayassets/1d89065655a180ca/renderimage_0.png" alt="d4vd's Locker Bundle">
      <h3>d4vd's Locker Bundle</h3>
      <div class="price">
        <img src="https://fortnite-api.com/images/vbuck.png" alt="V-Bucks">
        <del>4800</del> <strong>3000</strong>
      </div>
      <a href="https://wa.me/1234567890?text=Hola, me interesa el bundle d4vd's Locker" class="whatsapp" target="_blank">
        Consultar por WhatsApp
      </a>
    </div>
  </div>

  <!-- 游릱 Tienda din치mica desde la API -->
  <script>
    function actualizarTienda() {
      const productos = [
        {
          id: "Pickaxe_MouseFight",
          name: "Ratzattak",
          description: "Part of the Ratzattak set.",
          image: "https://fortnite-api.com/images/cosmetics/br/backpack_mouse/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Ratzattak",
        },
        {
          id: "Pickaxe_DecaSphere",
          name: "Deca-Flail",
          description: "Ball in play.",
          image: "https://fortnite-api.com/images/cosmetics/br/pickaxe_decasphere/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Deca-Flail",
        },
        {
          id: "Backpack_DecaSphere",
          name: "Rackpack",
          description: "Always be ready to rack 'em up.",
          image: "https://fortnite-api.com/images/cosmetics/br/backpack_decasphere/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Rackpack",
        },
        {
          id: "Glider_BlackWidow",
          name: "Hatchling",
          description: "Along came a glider...",
          image: "https://fortnite-api.com/images/cosmetics/br/glider_id_086_blackwidow/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Hatchling",
        },
        {
          id: "Wrap_Bruce",
          name: "Sharky",
          description: "Show your style.",
          image: "https://fortnite-api.com/images/cosmetics/br/wrap_242_bruce/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Sharky",
        },
        {
          id: "EID_Harmony",
          name: "Feel It",
          description: "The sensation strikes.",
          image: "https://fortnite-api.com/images/cosmetics/br/eid_harmony/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Feel It",
        },
        {
          id: "Pickaxe_EmeraldGlassGreen",
          name: "Blackwhip Axe",
          description: "Keep your emotions in control.",
          image: "https://fortnite-api.com/images/cosmetics/br/pickaxe_emeraldglassgreen/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Blackwhip Axe",
        },
        {
          id: "Pickaxe_SlaughterDemon",
          name: "Slaughter Demon",
          description: "For the slayer in you.",
          image: "https://fortnite-api.com/images/cosmetics/br/pickaxe_slaughterdemon/icon.png",
          price: "800",
          whatsappLink: "https://wa.me/1234567890?text=Hola, me interesa Slaughter Demon",
        }
      ];

      const tienda = document.getElementById("tienda");
      tienda.innerHTML = ''; // Limpiar la tienda antes de agregar nuevos productos

      productos.forEach(producto => {
        tienda.innerHTML += `
          <div class="item">
            <img src="${producto.image}" alt="${producto.name}">
            <h3>${producto.name}</h3>
            <p>${producto.description}</p>
            <div class="price">
              <img src="https://fortnite-api.com/images/vbuck.png" alt="V-Bucks">
              <strong>${producto.price}</strong>
            </div>
            <a href="${producto.whatsappLink}" class="whatsapp" target="_blank">
              Consultar por WhatsApp
            </a>
          </div>
        `;
      });
    }

    // Llamar a la funci칩n al cargar la p치gina
    actualizarTienda();

    // Actualizar la tienda cada 1 hora (3600000 ms)
    setInterval(actualizarTienda, 3600000); // Actualiza cada 60 minutos
  </script>
</body>
</html>
